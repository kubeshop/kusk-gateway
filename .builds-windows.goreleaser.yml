before:
  hooks:
    - go mod tidy
    - go mod verify
    - go generate
dist: windows
builds:
  - main: ./cmd/kusk
    binary: kusk
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
      - arm64
      - 386
    ldflags:
      - -w -s
      - -X 'github.com/kubeshop/kusk-gateway/pkg/build.Version={{.Env.VERSION}}'
      - -X 'github.com/kubeshop/kusk-gateway/pkg/analytics.TelemetryToken={{.Env.TELEMETRY_TOKEN}}'
archives:
  - format: binary
