apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../crd
  - ../rbac
  - ../manager
  - ../webhook

# Adds namespace to all resources.
namespace: kusk-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
# namePrefix:

# Labels to add to all resources and selectors.
commonLabels:
  app.kubernetes.io/instance: kusk-gateway-development
  app.kubernetes.io/name: kusk-gateway

# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in
# crd/kustomization.yaml
# [PROMETHEUS] To enable prometheus monitor, uncomment all sections with 'PROMETHEUS'.
#- ../prometheus

# Protect the /metrics endpoint by putting it behind auth.
# If you want your kusk-gateway-manager to expose the /metrics
# endpoint w/o any authn/z, please comment the following line.

# Mount the controller config file for loading manager configurations
# through a ComponentConfig type
#- manager_config_patch.yaml

# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in
# crd/kustomization.yaml

patchesStrategicMerge:
  - manager_auth_proxy_patch.yaml
  - manager_webhook_patch.yaml

# the following config is for teaching kustomize how to do var substitution
vars:
  - fieldref:
      fieldPath: metadata.namespace
    name: SERVICE_NAMESPACE
    objref:
      kind: Service
      name: kusk-gateway-webhooks-service
      version: v1
  - fieldref: {}
    name: SERVICE_NAME
    objref:
      kind: Service
      name: kusk-gateway-webhooks-service
      version: v1
images:
  - name: kusk-gateway
    newName: localhost:5000/kusk-gateway
    newTag: smoke
