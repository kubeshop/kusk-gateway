openapi: 3.0.0
info:
  title: Todo-Backend API
  version: 1.0.0
x-kusk:
  hosts: [ "example.org", "example.com"]
  upstream:
    service:
      namespace: testing
      name: todo-backend
      port: 3000
    rewrite:
      pattern: "^/testing/"
      substitution: "/"
  path:
    prefix: /testing
paths:
  /mocked/{id}:
    # Enable mocking with x-kusk
    x-kusk:
      mocking:
        enabled: true
    get:
      responses:
        '200':
          description: 'Mocked ToDos'
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    type: string
                    description: Description of what to do
                  completed:
                    type: boolean
                  order:
                    type: integer
                    format: int32
                  url:
                    type: string
                required:
                  - title
                  - completed
                  - order
                  - url
              examples:
                first:
                  summary: "first example"
                  value:
                    title: "Mocked title #1"
                    completed: true
                    order: 12
                    url: "http://mockedURL.com"
                second:
                  summary: "second example"
                  value:
                    title: "Mocked title #2"
                    completed: true
                    order: 13
                    url: "http://mockedURL.com"
      parameters:
        - name: id
          in: path
          schema:
            type: integer
          required: true
